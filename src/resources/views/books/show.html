<div class="mt-4">
  <div class="row details">
    <div class="col-lg-3 left">
      <img class="book-image" src="{{book.img}}" alt="book image" />

      <button onclick="window.open('{{book.url}}');" class="btn-68">
        Read Now
      </button>
    </div>
    <div class="col-lg-9 right">
      <h3>{{book.title}}</h3>
      <h5>Desciption</h5>
      <p>{{book.desc}}</p>
    </div>
  </div>
</div>
