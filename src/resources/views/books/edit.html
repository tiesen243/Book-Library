<div class="mt-4">
  <h3 class="fw-bold">Edit book</h3>
  <form method="POST" class="mt-4" action="/books/{{book._id}}?_method=PUT">
    <div class="form-group">
      <label for="title">Book title</label>
      <input
        type="text"
        class="form-control border-black"
        id="title"
        name="title"
        value="{{book.title}}"
      />
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        class="form-control border-black"
        id="author"
        name="author"
        value="{{book.author}}"
      />
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <textarea
        class="form-control border-black"
        id="desc"
        name="desc"
        rows="10"
        style="resize: none"
      >
{{book.desc}}</textarea
      >
    </div>
    <div class="form-group">
      <label for="img">Image Url</label>
      <input
        type="text"
        class="form-control border-black"
        id="img"
        name="img"
        value="{{book.img}}"
      />
    </div>
    <div class="form-group">
      <label for="url">Book Url</label>
      <input
        type="text"
        class="form-control border-black"
        id="url"
        name="url"
        value="{{book.url}}"
      />
    </div>

    <button type="submit" class="btn-68">SAVE</button>
  </form>
</div>
