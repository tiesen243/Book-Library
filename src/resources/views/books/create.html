<div class="mt-4">
  <h3 class="fw-bold">Create new book</h3>
  <form method="POST" class="mt-4" action="/books/store">
    <div class="form-group">
      <label for="title">Book title</label>
      <input
        type="text"
        class="form-control border-black"
        id="title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        class="form-control border-black"
        id="author"
        name="author"
      />
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <textarea
        class="form-control border-black"
        id="desc"
        name="desc"
        rows="10"
        style="resize: none"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="img">Image Url</label>
      <input
        type="text"
        class="form-control border-black"
        id="img"
        name="img"
      />
    </div>
    <div class="form-group">
      <label for="url">Book Url</label>
      <input
        type="text"
        class="form-control border-black"
        id="url"
        name="url"
      />
    </div>

    <button type="submit" class="btn-68">UPLOAD</button>
  </form>
</div>
